 <div id="artists-container">
  <h3 id="artists-header">Your Top Artists</h3><hr>

  <div id="artists-section" class="row">
    <div class="col-sm-3" id="list-user-artists">
      <div class="col-sm-7">
        <input type="text" ng-model="search" class="form-control clearfix" placeholder="Search Artist" id="artist-search"><br>
      </div>
      <div class="clearfix"></div>

      <p id="sort-by-links">
        <a href="" ng-click="sort = 'popularity'; reverse = !reverse">Most popular</a> |
        <a href="" ng-click="sort = ''; reverse = !reverse">Most listened to</a>
      </p>

      <div class="col-sm-12" id="artist-scrollbar">
        <ul ng-repeat="artist in library.artists | filter:search | orderBy:sort:reverse">
          <li class="artist-list-item"><a ng-click="home.view = false" ui-sref="home.artists.id({id: artist.id})">{{ artist.name }}</a></li>
        </ul>
        <span ng-show="artists.filteredList.length == 0" id="artist-not-found">Artist not found</span>
      </div>
    </div>

    <div class="col-sm-9">
      <p ng-if="home.view" id="pick-artists-header">
        Find your favorite artists nearby concerts!
      </p>
      <ui-view></ui-view>
    </div>
  </div>
</div>
