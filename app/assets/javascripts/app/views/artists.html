<h2 id="artists-header">Your Top Artists</h2>

<div class="row">
  <div class="col-sm-3">
    <div class="col-sm-7">
      <input type="text" ng-model="artists.search" ng-change="artists.refilter()" class="form-control clearfix" placeholder="Search Artist" id="artist-search"><br>
    </div>
    <div class="clearfix"></div>

    <p id="sort-by-links">
      <a href="" ng-click="sort = ''">Most Listened To</a> |
      <a href="" ng-click="sort = '-popularity'">Most popular</a>
    </p>

    <div class="col-sm-12" id="artist-scrollbar">
      <ul ng-repeat="artist in artists.filteredList | orderBy: sort">
        <li class="lead" id="artist-list"><a ui-sref="home.artists.id({id: artist.id})">{{ artist.name }}</a></li>
      </ul>
    </div>
  </div>

  <div class="col-sm-9">
    <ui-view></ui-view>
  </div>
</div>
