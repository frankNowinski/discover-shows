<h2>Upcoming Concerts</h2>

<p>Sort by:
  <a href="" ng-click="sort = '-date'; reverse = !reverse">Date</a>
</p>
<ul ng-repeat="concert in events.upcomingConcerts | orderBy:sort:reverse">
  <concert name="concert"></concert>
  <button class="btn btn-danger" ng-click="events.removeConcert($index);">Remove Show</button>
</ul>
