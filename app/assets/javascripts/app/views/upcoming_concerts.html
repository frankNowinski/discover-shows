<div id="upcoming-concerts-container">
  <h2 id="upcoming-concerts-header">Upcoming Concerts<hr></h2>

  <p>Sort by:
    <a href="" ng-click="sort = '-date'; reverse = !reverse">Date</a>
  </p>
  <ul ng-repeat="concert in events.upcomingConcerts | orderBy:sort:reverse">
    <upcoming-concert name="concert"></upcoming-concert>
    <button class="btn btn-success remove-concert-button" ng-click="events.removeConcert($index);">Remove Show</button>
  </ul>
</div>
