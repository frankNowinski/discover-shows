<h2>Upcoming Concerts</h2>

<ul ng-repeat="event in events.upcomingConcerts">
  <li>
    <p>{{ event.title }} - {{ event.name }}</p>
    <p>Date: {{ event.date | date:'medium' }}</p>
    <p>Venue: {{ event.name }}</p>
    <p>{{ event.city }}, {{ event.state }} </p>
    <p>Ticket status: {{ event.status | uppercase }}</p>
    <p><a href="{{ event.ticket_url }}" target="_blank">Buy Tickets</a></p>
  </li>
  <button class="btn btn-danger" ng-click="events.removeConcert($index);">Remove Show</button>
</ul>
